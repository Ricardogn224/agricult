services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm sitemap && pnpm dev --host 0.0.0.0 --port 8080"
    ports:
      - "8085:8080"
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
